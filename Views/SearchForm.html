<!DOCTYPE html>
<html>

<head>
  <title>Search books</title>
  <meta charset="UTF-8">
</head>

<body>
  <form action="/search" method="get">
    <label>
      Year:<input name="year" type="text" />

    <label>
      Title:<input name="name" type="text" />

  </form>
</body>

</html>
